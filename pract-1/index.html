<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | login </title>

</head>
<body>

  <main class="container">
  
    <div class="text">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="list">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <div class="login">
        <form action="#" class="form" id="form" >
          <div class="mensaje" id="mensaje">
              <label for="email" class="campo__label" for="email">E-mail address</label>
              <p class="mensaje_error"></p>
            </div>
            <input name="email" class="campo__field" id="email" type="email" placeholder="email@company.com">
            <div class="boton">
              <input type="submit" value="Subscribe to monthly newsletter" id="submit">
            </div>
            
        </form>
      </div>
    </div> 
    
    
    
    <div class="image">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="para escritorio">
    </div>
    
  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
  <script src="script.js"></script>
</body>
</html>
